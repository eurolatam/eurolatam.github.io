<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurolatam Dungeon Heroes - Guía de Clases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="icon-container">
        <div class="icon" data-name="Guerrero" data-description="El Guerrero es una clase fuerte y resistente, ideal para el combate cuerpo a cuerpo." data-img="guerrero.jpg">
            <img src="guerrero-icon.png" alt="Guerrero">
        </div>
        <div class="icon" data-name="Mago" data-description="El Mago tiene poderosos hechizos, perfecto para el combate a larga distancia." data-img="mago.jpg">
            <img src="mago-icon.png" alt="Mago">
        </div>
        <!-- Agrega más iconos según sea necesario -->
    </div>
    
    <div class="tooltip">
        <h3 id="class-name"></h3>
        <p id="class-description"></p>
        <img id="class-img" src="" alt="Clase">
    </div>

    <script src="script.js"></script>
</body>
</html>
