<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurolatam Dungeon Heroes - Guía de Clases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Imagen de logo en la parte superior -->
        <img src="logo.png" alt="Eurolatam Dungeon Heroes" class="logo">
    </header>
    
    <div class="icon-container">
        <!-- Arquero -->
        <div class="icon" data-name="Arquero" data-description="Especialista en combate a larga distancia con arco y flecha. Ágil y letal en el campo de batalla." data-img="arquero.jpg">
            <img src="arquero-icon.png" alt="Arquero" class="icon-img">
        </div>
        
        <!-- Paladín -->
        <div class="icon" data-name="Paladín" data-description="Guerrero sagrado, defensor del bien, que lucha con una mazo y una fe inquebrantable." data-img="paladin.jpg">
            <img src="paladin-icon.png" alt="Paladín" class="icon-img">
        </div>

        <!-- Sacerdote -->
        <div class="icon" data-name="Sacerdote" data-description="Líder espiritual que usa magia divina para sanar a sus compañeros y maldecir a sus enemigos." data-img="sacerdote.jpg">
            <img src="sacerdote-icon.png" alt="Sacerdote" class="icon-img">
        </div>

        <!-- Pícaro -->
        <div class="icon" data-name="Pícaro" data-description="Astuto y sigiloso, el pícaro se especializa en el robo, el sigilo y el combate con dagas." data-img="picaro.jpg">
            <img src="picaro-icon.png" alt="Pícaro" class="icon-img">
        </div>

        <!-- Guerrero -->
        <div class="icon" data-name="Guerrero" data-description="Clase fuerte y resistente, ideal para el combate cuerpo a cuerpo y la defensa de su equipo." data-img="guerrero.jpg">
            <img src="guerrero-icon.png" alt="Guerrero" class="icon-img">
        </div>

        <!-- Mago -->
        <div class="icon" data-name="Mago" data-description="Maestro de las artes arcanas, el mago lanza poderosos hechizos a distancia, controlando los elementos." data-img="mago.jpg">
            <img src="mago-icon.png" alt="Mago" class="icon-img">
        </div>
    </div>
    
    <div class="tooltip">
        <h3 id="class-name"></h3>
        <p id="class-description"></p>
        <img id="class-img" src="" alt="Clase">
    </div>

    <script src="script.js"></script>
</body>
</html>


    <script src="script.js"></script>
</body>
</html>
